# Site Settings
title: Python in Heliophysics Community (PyHC)
description: "Promoting and facilitating the use and development of Python for Heliophysics."
# Build Settings
sass:
  sass_dir: _sass
include: ['_pages']
kramdown:
  input: GFM
plugins:
  - jekyll-mentions
  - jekyll-seo-tag
  - jekyll-paginate
paginate: 5
paginate_path: "/blog/page:num/"
collections:
  - pages
exclude:
  - LICENSE.md
  - README.md
