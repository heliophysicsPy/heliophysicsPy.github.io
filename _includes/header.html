<nav class="navbar navbar-expand-lg navbar-light">
  <!-- Group Logo can go here -->
  <a href="/">
    <img src="{{ site.baseurl }}/img/PyHC header logo 500x500.png" alt="PyHC Logo" width="70" height="70">
  </a>
  <!-- Collapse Menu on Mobile -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Menu -->
  <div class="collapse navbar-collapse">
      <a class="navbar-brand" href="/">PyHC</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://heliopython.org/gallery/generated/gallery/index.html">Examples</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if page.url contains '/blog' %}active{% endif %}" href="/blog">Blog</a>
        </li>
        {% assign pages = site.pages | sort:'order' %}
        {% for p in pages %}
          {% unless p.exclude %}
          <li class="nav-item">
            <a class="nav-link {% if page.url == p.permalink %}active{% endif %}" href="{{ p.permalink }}">{{ p.title }}</a>
          </li>
          {% endunless %}
        {% endfor %}
        <li class="nav-item">
          <div class="darkmode-toggle">
            <input type="checkbox" id="darkmode-toggle" class="darkmode-input">
            <label for="darkmode-toggle" class="darkmode-label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
            </label>
          </div>
        </li>
      </ul>
  </div>
</nav>
